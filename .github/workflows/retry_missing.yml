name: Retry Missing Rows

on:
  schedule:
    # Twice daily (UTC): 06:30 and 18:30
    - cron: "30 6 * * *"
    - cron: "30 18 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  retry-missing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run retry worker
        run: |
          python scripts/retry_missing.py

      - name: Commit updates (data + queue)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: retry missing rows"
          file_pattern: data/coingecko_markets.csv data/missing_queue.csv
