name: Backfill Missing Coins

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  backfill-missing:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run backfill_missing script
        run: |
          python scripts/backfill_missing.py

      - name: Commit and push updated CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: backfill missing coins"
          file_pattern: data/coingecko_markets.csv
