name: Update CoinGecko Data

on:
  schedule:
    # Every day at 01:30 UTC
    - cron: "30 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  
jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run CoinGecko API pull script
        run: |
          python scripts/api_pull.py

      - name: Commit and push updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update CoinGecko market data"
          file_pattern: data/coingecko_markets.csv data/missing_queue.csv

