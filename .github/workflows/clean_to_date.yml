name: Clean To Date

on:
  workflow_dispatch: {}   # run manually

permissions:
  contents: write

jobs:
  clean-to-date:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run clean_to_date.py
        run: |
          python scripts/clean_to_date.py

      - name: Commit cleaned CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: clean data to date-only format"
          file_pattern: data/coingecko_markets.csv
