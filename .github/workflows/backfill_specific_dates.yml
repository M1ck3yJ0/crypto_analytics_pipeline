name: Backfill Specific Dates

on:
  workflow_dispatch: {}   # run manually from Actions tab

permissions:
  contents: write

jobs:
  backfill-specific-dates:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run backfill_specific_dates script
        run: |
          python scripts/backfill_specific_dates.py

      - name: Commit and push updated CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: backfill specific dates (2025-12-04 & 2025-12-05)"
          file_pattern: data/coingecko_markets.csv
